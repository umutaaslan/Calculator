<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
        
        <div class="display"> <div class="upper-display"><p></p></div> <p></p></div>
        <div class="sections">
            <div class="sec-1">
                <button>C</button>
                <button>+/-</button>
                <button>(x)Ê¸</button>
            </div>
            <div class="sec-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>
            <div class="sec-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
            </div>
            <div class="sec-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div class="sec-5">
                <button>0</button>
                <button class="point">.</button>
                <button class="resultSign">=</button>
                <button class="operator">+</button>
            </div>
        </div>
        

        </div>
    </div>
</body>
</html>
